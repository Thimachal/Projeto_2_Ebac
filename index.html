<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./mains.css">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="diploma">
        <h1>Média de Alunos</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da Atividade"/>
        <input type="number" required placeholder="Nota da matéria" min="0" max="10" />
        <button type="submit">Adicionar +</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>
                    Nome da atividade
                </th>
                <th>
                    Nota da atividade
                </th>
                <th>
                    Aprovado, sim ou no?
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    Atividade 2
                </td>
                <td>
                    7
                </td>
                <td>
                    <img src="./images/aprovado.png" alt="emoji fest"/>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Média Final</td>
                <td>7</td>
                <td>Aprovado</td>
            </tr>

        </tfoot>

    </table>
</body>

</html>
